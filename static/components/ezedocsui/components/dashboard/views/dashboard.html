<!-- Content Wrapper. Contains page content -->
  <div class="col-sm-10 col-md-offset-1" ng-init="dashboardScope.fetchDashboardVals()">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>EZE Docs</small>
      </h1>
      <!--<ol class="breadcrumb">-->
        <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
        <!--<li class="active">Dashboard</li>-->
      <!--</ol>-->
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 pointer-links" ui-sref="listusers">
          <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="ion ion-ios-people-outline"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Total User</span>
              <span class="info-box-number">{{dashboardScope.data.userCount}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>

          <div class="col-md-4 col-sm-6 col-xs-12 pointer-links pull-right" ui-sref="listpdf">
          <div class="info-box">
            <span class="info-box-icon bg-yellow"><i class="icon ion-document-text"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Total Uploaded PDF</span>
              <span class="info-box-number">{{dashboardScope.data.pdfCount}}</span>
            </div>
            <!-- /.info-box-content -->
          </div>
          <!-- /.info-box -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
