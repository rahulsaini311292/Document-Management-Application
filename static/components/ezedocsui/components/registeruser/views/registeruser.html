
<div class="register-box">
  <div class="register-logo">
    <b>EZE</b> DOCS
  </div>

  <div class="register-box-body bdr-all">
    <p class="login-box-msg">Register a new membership</p>

    <form role="form" name="registerUserForm" ng-submit="submitForm(registerUserForm.$valid)" novalidate>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" ng-model="registerUserScope.userName" name="userName" ng-required="true">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <p ng-show="registerUserForm.userName.$invalid && !registerUserForm.userName.$pristine" class="help-block">Username is required.</p>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="userEmail" ng-model="registerUserScope.userEmail" ng-required="true">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <p ng-show="registerUserForm.userEmail.$invalid && !registerUserForm.userEmail.$pristine" class="help-block">User's Email is required.</p>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="datepicker" placeholder="Date Of Birth" ng-model="registerUserScope.dob" name="dob" ng-required="true">
        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
      </div>
      <p ng-show="registerUserForm.dob.$invalid && !registerUserForm.dob.$pristine" class="help-block">DOB is required.</p>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="registerUserScope.password" ng-required="true">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <p ng-show="registerUserForm.password.$invalid && !registerUserForm.password.$pristine" class="help-block">Password is required.</p>

      <div class="row">
           <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <!--<input type="checkbox"> I agree to the <a href="#">terms</a>-->
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-click="registerUserScope.saveUser()" ng-disabled="registerUserForm.$invalid" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a ui-sref="login" class="text-center">I already have a membership</a>

    <div ng-show="registerUserScope.successmsg" class="m-b-0 m-t-10 well well-sm alert alert-success text-center">User is registered. <a ui-sref="login"> Click to go to login page</a> </div>
    <div ng-show="registerUserScope.errormsg"  class=" m-b-0 m-t-10  well well-sm alert alert-danger text-center">User is not registered. Please try again.</a> </div>

  </div>
  <!-- /.form-box -->
</div>

<script>
  //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    })

</script>
